{% extends "base.html" %}
{% block content %}
<div class="page">
  <a class="back" href="/dashboard">‚Üê Back</a>
  <h1 class="center">Bill Management System</h1>

  <div class="center-block">
    <h3>Add Your Bills</h3>
    <form id="billForm">
      <label>Bill Type</label><input id="billType" required />
      <label>Amount</label><input id="billAmount" type="number" step="0.01" required />
      <label>Date</label><input id="billDate" type="date" required />
      <label>Time Period</label>
      <select id="billPeriod">
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly" selected>Monthly</option>
        <option value="quarterly">Quarterly</option>
        <option value="yearly">Yearly</option>
      </select>
      <label>Priority</label>
      <select id="billPriority">
        <option value="1">Priority 1 (High)</option>
        <option value="2" selected>Priority 2 (Medium)</option>
        <option value="3">Priority 3 (Low)</option>
      </select>
      <button type="submit">Add Bill</button>
    </form>
  </div>

  <h3>Upcoming Bills</h3>
  <div id="upcomingBills" class="card-grid"></div>

  <h3>Your Bills</h3>
  <div id="allBills" class="card-grid"></div>
</div>
{% endblock %}
